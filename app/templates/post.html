<div>
        <table class="table table-bordered">

            <thead class="thead-light">
            <tr>

                <th scope="col"> <img src="{{ post.author.avatar(50) }}"><h4><a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a> says : {{ post.title }} </h4> </th>

            </tr>
            </thead>
            <tbody>
            <tr>
                 <td scope="row">{{ post.body }}
                     <br>
                     <br><small>Category: {{ post.category }} | {{ post.timestamp }}</small></td>

            </tr>
            </tbody>
            </table>
    </div>
